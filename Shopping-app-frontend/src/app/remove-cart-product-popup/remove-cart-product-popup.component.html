

<mat-card>
    <mat-card-header>
      <mat-card-title>Are you sure want to remove product from the cart?</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="remove()" >Yes</button>
      <button mat-button (click)="close()" >No</button>
    </mat-card-actions>
  </mat-card>
